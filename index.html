<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="dist/css/tabulator.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Covid-19 Stats </title>
</head>

<body>

    <h1 class="text-warning text-center bg-dark text-black mb-3">Covid-19 Stats</h1>
    <div class="container">
        <h1 class="text-center bg-warning text-black mb-3">Algeria Covid-19 Stats</h1>
        <div class="row text-center bg-dark text-warning mb-3">

            <div class="col-6 col-md-3 ">
                <h3 class="totalCase"> Cases : </h3>
            </div>
            <div class="col-6 col-md-3">
                <h3 class="totalDeaths"> Deaths : </h3>
            </div>
            <div class="col-6 col-md-3">
                <h3 class="totalRecovered"> Recovered : </h3>
            </div>
            <div class="col-6 col-md-3">
                <h3 class="DeathRate"> Death Rate : </h3>
            </div>


        </div>

        <div id="dz-table"></div>
        <div class="row my-3">

            <div class="col-12 col-md-6 ">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="col-12 col-md-6">
                <canvas id="myChart2" width="400" height="400"></canvas>
            </div>

        </div>
        <h1 class="text-center bg-warning text-black mb-3">World's Covid-19 Stats</h1>
        <div id="world-table"></div>
    </div>

    <div class="text-warning text-center bg-dark text-black mt-5 footer">

        <a href="https://www.facebook.com/dmdante1"><i class="fa fa-facebook"></i></a>
        <a href="https://github.com/ouailsalem"><i class="fa fa-github"></i></a>

    </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./dist/js/tabulator.min.js"></script>
    <script src="./src/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
